<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"/>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0; /* Светлый фон */
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            padding: 20px 20px; /* Уменьшение отступов */
            text-align: center;
            background: #111; /* Темный фон */
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 100;
            margin-top: 0;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 10px;
            margin-top: 0;
        }
        .card-container {
            width: 100%; /* Ширина 100%, но карточка будет центрирована */
            display: flex;
            justify-content: center; /* Центрируем контейнер по горизонтали */
        }
        header p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            margin-top: 0;
        }

        .card {
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9; /* Легкий фон для карточек */
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px; /* Скругленные углы */
        }
        .card:hover {
            transform: translateY(-5px); /* Легкое поднимание карточки при наведении */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Тень для выделения */
        }

        footer {
            background-color: #111;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 100;
        }

        .table th {
            background-color: #c72c41;
            color: #fff;
        }

        .table td {
            background-color: #f9f9f9;
        }

        .btn-primary {
            background-color: #c72c41;
            border: none;
        }

        .btn-primary:hover {
            background-color: #a02030;
        }

        .btn-primary:active {
            transform: none; /* Убираем эффект уменьшения при нажатии */
        }

        .modal-header, .modal-body {
            background-color: #ffffff;
            color: #333;
        }

        .modal-footer {
            background-color: #f8f3ef;
        }

        .rounded-button {
            border-radius: 30px;
            padding: 10px 20px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .chart-container {
            margin: 40px 0;
        }

        /* Общий контейнер для меню и навигационного бара */
        .header-nav-container {
            position: relative;
            width: 100%;
            margin-bottom: 0;
        }

        /* Навигационное меню */
        .nav {
            background-color: #111; /* Темный фон для меню */
            color: #fff; /* Белый цвет текста */
            padding: 5px 0; /* Уменьшение отступов */
            display: flex;
            justify-content: center; /* Центрирование ссылок */
            gap: 30px; /* Расстояние между ссылками */
            z-index: 1000; /* Поверх других элементов */
            border-bottom: none;
        }

        /* Ссылки в навигации */
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #c72c41; /* Цвет при наведении */
        }

        /* Верхний навигационный бар */
        .auth-bar {
            position: absolute;
            right: 15px;
            top: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1100; /* Слой выше меню */
            border: none;
        }

        /* Контейнер для кнопок входа и регистрации */
        .auth-buttons {
            display: flex;
            flex-direction: column; /* Кнопки по вертикали */
            gap: 10px;
        }

        /* Кнопки входа и регистрации */
        .btn-primary {
            background-color: #c72c41; /* Красный цвет фона */
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #a02030; /* Темно-красный при наведении */
        }

        .btn-primary:active {
            transform: none; /* Убираем эффект уменьшения при нажатии */
        }

        /* Стили для имени пользователя */
        .username {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Стили для кнопки выхода */
        .btn-danger {
            background-color: #c72c41; /* Красный для кнопки выхода */
            border: none;
            padding: 5px 15px;
            font-size: 14px;
            border-radius: 5px;
        }

        .btn-danger:hover {
            background-color: #a02030; /* Темный красный при наведении */
        }
        .btn-custom {
            background-color: #c72c41;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #a02030;
        }
        .modal-header {
            background-color: #c72c41; /* Matching the button color */
            color: white;
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            position: relative;
        }

        .modal-header .btn-close {
            position: absolute;
            right: 1rem; /* Position close button on the right */
        }
        .modal-header .btn-close {
            filter: invert(100%); /* Makes the icon white */
            background-color: rgba(255, 255, 255, 0.3); /* Adds a white background with some transparency */
            border: 1px solid white; /* White border for visibility */
            border-radius: 50%; /* Optional: makes the button circular */
        }

        .modal-header .btn-close:hover {
            background-color: rgba(255, 255, 255, 0.6); /* Slightly darker background on hover */
        }
        .popular-cours-title {
            font-family: "Times New Roman", Times, serif;
            font-size: 3.5rem;
            font-weight: bold;
            color: #111; /* Темный оттенок для выделения заголовка */
            border-bottom: 3px solid #a02030; /* Нижняя граница в цвет кнопки */
            display: inline-block;
            padding-bottom: 5px;
        }
        /* Для анимации */
        .fade-in {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Для изображений */
        .img-fluid {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }

        /* Новый стиль для секций с креативными изображениями */
        .feature-section {
            background-color: #ffffff;
            padding: 50px 20px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .feature-section h2 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .feature-section p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }

        .feature-section .row {
            display: flex;
            justify-content: space-around;
        }

        .feature-item {
            text-align: center;
            max-width: 300px;
            margin: 0 10px;
        }

        .feature-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-item h4 {
            font-size: 1.5rem;
            margin-top: 15px;
        }

        .feature-item p {
            font-size: 1rem;
            color: #777;
            margin-top: 10px;
        }

        .feature-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Дополнительные стили для кнопок */
        .btn-cta {
            background-color: #c72c41;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            display: inline-block;
            margin-top: 30px;
        }

        .btn-cta:hover {
            background-color: #a02030;
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Стили для карусели */
        .carousel {
            margin-top: 50px;
        }

        .carousel-item {
            position: relative;
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light background">
<div class="card-container">
    <div class="card" style="width: 400px;">
        <div class="card-body">
            <form th:action="@{/register}" method="post">
                <div class="form-group mb-3">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="firstName">Имя</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="lastName">Фамилия</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-custom">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
